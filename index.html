<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sky Hunter - DOM & Canvas</title>

    <!-- Eigenes CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
    <script src="js/app.js" defer></script>
</head>
<body>

    <!-- Haupt-Container -->
    <div class="container">

        <!-- Header / HUD -->
        <div class="hud">

            <!-- Leben -->
            <div class="lives-wrapper">
                <div id="lives-container" class="lives">
                    ❤❤❤❤❤
                </div>
                <p class="label">Leben</p>
            </div>

            <!-- Titel & Score -->
            <div class="title-score">
                <h1 class="game-title">SKY HUNTER</h1>
                <div class="score-wrapper">
                    <span>Target:</span>
                    <span id="score-display" class="score">0</span>
                </div>
            </div>

            <!-- High Score -->
            <div class="highscore-wrapper">
                <p class="label">High Score</p>
                <p id="highscore-display" class="highscore">0</p>
            </div>
        </div>

        <!-- Spielbereich -->
        <div class="game-area">

            <!-- Canvas Wrapper -->
            <div class="canvas-wrapper">

                <!-- Canvas -->
                <canvas id="canvas" width="800" height="600" class="game-canvas"></canvas>

                <!-- Start Menu -->
                <div id="screen-menu" class="screen screen-menu">
                    <h2>BEREIT?</h2>
                    <p>Verhindere, dass die Vögel entkommen!</p>
                    <button id="btn-start">JAGD STARTEN</button>
                </div>

                <!-- Game Over -->
                <div id="screen-gameover" class="screen screen-gameover hidden">
                    <h2>GAME OVER</h2>
                    <div class="final-score-wrapper">
                        <p>Dein Score</p>
                        <p id="final-score">0</p>
                    </div>
                    <div class="buttons-wrapper">
                        <button id="btn-restart">Nochmal Spielen</button>
                        <button id="btn-menu">Hauptmenü</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Footer -->
        <p class="footer-text">
            Klicke um zu schießen. Jeder entkommene Vogel kostet ein Leben.<br>
            Tech Stack: Vanilla JS, HTML5 Canvas, DOM Manipulation.
        </p>

    </div>

</body>
</html>
